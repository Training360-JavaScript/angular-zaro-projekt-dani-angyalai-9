<div>
  <div>
    <div class="chart">
      <canvas
        baseChart
        [data]="chartdata"
        [type]="pieChartType"
        [options]="pieChartOptions"
        [plugins]="pieChartPlugins"
      >
      </canvas>
    </div>
    <h3>
      fig.{{ ordinal }}: {{ caption }}
    </h3>
  </div>
</div>
