<circle-progress
  [titleFormat]="formatTitle"
  [subtitle]="itemName"
  [percent]="(activeItems / (activeItems + inactiveItems)) * 100"
  [radius]="100"
  [units]="unit"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="colors[color].outer"
  [innerStrokeColor]="colors[color].inner"
></circle-progress>
