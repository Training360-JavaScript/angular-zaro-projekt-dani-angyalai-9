<div class="row">
  <div *ngIf="category$ | async as category" class="col-6 offset-3">
    <form class="mt-3">
      <input [(ngModel)]="category.id" name="id" type="hidden">
      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="category.name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Description</label>
        <input [(ngModel)]="category.description" type="text" class="form-control">
      </div>
      <button class="btn btn-primary btn-block">
        <i class="fa fa-serve"></i>Update
      </button>
    </form>
  </div>
</div>
