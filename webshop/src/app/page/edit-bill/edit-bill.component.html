<div class="row">
    <div  *ngIf="bill$ | async as bill" class="col-8 offset-2">
        <form #billForm="ngForm" (ngSubmit)="onUpdate(billForm, bill)">
            <div class="form-group">
                <input [(ngModel)]="bill['id']" type="hidden" name="id">
                <label for="orderid">orderID</label>
                <input name="orderid" id="orderid" [(ngModel)]="bill['orderID']"
                type="text" class="form-control"
                required pattern="^[1-9][0-9]*$">
                <div [hidden]="billForm.controls['orderid'].valid" class="error-message">
                    Please use only numbers.
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input name="amount" id="amount" [(ngModel)]="bill['amount']"
                type="text" class="form-control"
                required pattern="^[1-9][0-9]*$">
                <div [hidden]="billForm.controls['amount'].valid" class="error-message">
                    Please use only numbers.
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <br>
                <select name="status" id="status" [(ngModel)]="bill['status']">
                    <option value="new">new</option>
                    <option value="paid">paid</option>
                </select>
            </div>
            <button [disabled]="billForm.invalid" type="submit" 
            class="btn btn-primary btn-block btn-lg">
                <i class="fa fa-save"></i>
            </button>
        </form>
    </div>
</div>
