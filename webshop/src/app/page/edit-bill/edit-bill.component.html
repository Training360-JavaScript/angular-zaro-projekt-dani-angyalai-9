<div class="row">
  <div *ngIf="bill$ | async as bill" class="col-6 offset-3">
    <form class="mt-3">
      <input [(ngModel)]="bill.id" name="id" type="hidden">
      <div class="form-group">
        <label for="">OrderID</label>
        <input [(ngModel)]="bill.orderID" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Amount</label>
        <input [(ngModel)]="bill.amount" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Status</label>
        <input [(ngModel)]="bill.status" type="text" class="form-control">
      </div>
      <button class="btn btn-primary btn-block">
        <i class="fa fa-serve"></i>Update
      </button>
    </form>
  </div>
</div>
