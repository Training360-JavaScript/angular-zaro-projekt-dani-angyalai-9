<br />
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1><strong>Dashboard</strong></h1>
      <h2>Overview</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <app-chart-spinner
        [itemName]="'active products'"
        [color]="'info'"
        [activeItems]="this.results['products']?.results?.activeItems"
        [inactiveItems]="this.results['products']?.results?.inactiveItems"
      ></app-chart-spinner>
    </div>
    <div class="col-md-3">
      <app-chart-spinner
        [itemName]="'active customers'"
        [color]="'info'"
        [activeItems]="this.results['customers']?.results?.activeItems"
        [inactiveItems]="this.results['customers']?.results?.inactiveItems"
      ></app-chart-spinner>
    </div>
    <div class="col-md-3">
      <app-chart-spinner
        [itemName]="'unpaid orders'"
        [color]="'warning'"
        [activeItems]="results['orders'].results?.quantitiesByStatus.new"
        [inactiveItems]="
          results['orders']?.results?.quantitiesByStatus.paid +
          results['orders']?.results?.quantitiesByStatus.shipped
        "
      ></app-chart-spinner>
    </div>
    <div class="col-md-3">
      <app-chart-spinner
        [itemName]="'&sum; of unpaid bills'"
        [color]="'warning'"
        [unit]="' Ft'"
        [activeItems]="results['bills'].results?.amountsByStatus.new"
        [inactiveItems]="results['bills'].results?.amountsByStatus.paid"
      ></app-chart-spinner>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-6">
      <h2>Details</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <app-chart-pie
        [chartdata]="ordersData"
      ></app-chart-pie>
    </div>
    <div class="col-md-6">
      <app-chart-pie
        [chartdata]="billsData"
      ></app-chart-pie>
    </div>
  </div>
</div>
