{{ prodrep$ | async}}

<br />
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1><strong>Dashboard</strong></h1>
      <h2>Overview</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <app-chart-spinner
        [itemName]="'active products'"
        [color]="'info'"
        [activeItems]="prodrep$ | async"
        [inactiveItems]="80"
      ></app-chart-spinner>
    </div>
    <div class="col-md-3">
      <app-chart-spinner
        [itemName]="'active customers'"
        [color]="'info'"
      ></app-chart-spinner>
    </div>
    <div class="col-md-3">
      <app-chart-spinner
        [itemName]="'unpaid orders'"
        [color]="'warning'"
      ></app-chart-spinner>
    </div>
    <div class="col-md-3">
      <app-chart-spinner
        [itemName]="'&sum; of unpaid bills'"
        [color]="'warning'"
      ></app-chart-spinner>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-6">
      <h2>Details</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <app-chart-pie></app-chart-pie>
    </div>
    <div class="col-md-6">
      <app-chart-pie></app-chart-pie>
    </div>
  </div>
</div>
