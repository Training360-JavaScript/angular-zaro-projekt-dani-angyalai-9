<div class="row">
    <div *ngIf="order$ | async as order" class="col-8 offset-2">
        <form #orderForm="ngForm" (ngSubmit)="onUpdate(orderForm, order)">
            <div class="form-group">
                <input [(ngModel)]="order['id']" type="hidden" name="id">
                <label for="customerid">CustomerID</label>
                <input  name="customerid" id="customerid" [(ngModel)]="order['customerID']"
                type="text" class="form-control"
                required pattern="^[1-9][0-9]*$">
                <div [hidden]="orderForm.controls['customerid'].valid" class="error-message">
                    Please use only numbers.
                </div>
            </div>
            <div class="form-group">
                <label for="">ProductID</label>
                <input name="productid" id="productid" [(ngModel)]="order['productID']"
                type="text" class="form-control"
                required pattern="^[1-9][0-9]*$">
                <div [hidden]="orderForm.controls['productid'].valid" class="error-message">
                    Please use only numbers.
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input name="amount" id="amount" [(ngModel)]="order['amount']"
                type="text" class="form-control"
                required pattern="^[1-9][0-9]*$">
                <div [hidden]="orderForm.controls['amount'].valid" class="error-message">
                    Please use only numbers.
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <br>
                <select name="status" id="status">
                    <option value="new">new</option>
                    <option value="paid">paid</option>
                    <option value="shipped">shipped</option>
                </select>
            </div>
            <button [disabled]="orderForm.invalid" type="submit" 
            class="btn btn-primary btn-block btn-lg">
                <i class="fa fa-save"></i>
            </button>
        </form>
    </div>
</div>
