<div>
  <button type="button" class="btn btn-success btn-block" [routerLink]="['/', 'order', 0 ]">Add new order</button>
</div>

<div class="search bg-light border rounded w-100 p-3 my-5 d-flex flex-md-row flex-column align-items-center">
  <span class="font-weight-bold text-uppercase text-center col-md-2 pt-2 ml-md-5">Search by:</span>
  <select class="form-control border col-3" [(ngModel)]="filterKey">
    <option *ngFor="let key of filterKeys" [value]="[key]">{{key}}</option>
  </select>
  <input [(ngModel)]="phrase" class="filter-search border rounded col-5 mx-3" type="text" placeholder="Search...">
</div>

<div><h1>Orders</h1></div>
<button mat-raised-button (click)="addColumn()"> Add column </button>
<button mat-raised-button (click)="removeColumn()"> Remove column </button>

<table mat-table [dataSource]="orders$ " class="mat-elevation-z8 col-12">

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns" class="">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let order">
      <div *ngIf="column !== 'actions'; else actionBlock">
        {{order[column]}}
      </div>
      <ng-template #actionBlock>
        <button [routerLink]="['/', 'order', order.id]" class="btn btn-info">
          <i class='fa fa-pencil'></i>
        </button>
        <button (click)="onDelete(order)" type="button" class="btn btn-danger"><i class="fa fa-trash"
            aria-hidden="true"></i>
        </button>
      </ng-template>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
