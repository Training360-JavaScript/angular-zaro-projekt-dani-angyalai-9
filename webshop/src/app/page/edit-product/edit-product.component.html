<div class="row">
    <div *ngIf="(product$ | async) as product" class="col-8 offset-2">
        <form #productForm="ngForm" (ngSubmit)="onUpdate(productForm, product)">
            <div class="form-group">
                <label for="name">Name</label>
                <input name="name" id="name" [(ngModel)]="product['name']"
                type="text" class="form-control" 
                required pattern="^[A-Za-z]{5,}[ ]?[-]?[ ]?.*$">
                <div [hidden]="productForm.controls['name'].valid" class="error-message">
                    The name of the product must be min. 5 chars.
                </div>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input name="type" id="type" [(ngModel)]="product['type']" 
                type="text" class="form-control" 
                required pattern=".{4,40}">
                <div [hidden]="productForm.controls['type'].valid" class="error-message">
                    The type of the product must be min. 4, max 40 chars.
                </div>
            </div>
            <div class="form-group">
                <label for="catID">CatID</label>
                <select name="catID" id="catID" [(ngModel)]="product['catID']" 
                class="form-control" required>
                    <option value="1"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <div [hidden]="productForm.controls['catID'].valid" class="error-message">
                    Please, select one option.
                </div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input name="description" id="description" [(ngModel)]="product['description']" type="textarea" class="form-control"
                    required pattern=".{10,}">
                <div [hidden]="productForm.controls['description'].valid" class="error-message">
                    The description of the product must be min. 10 chars.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input name="price" id="price" [(ngModel)]="product['price']" 
                type="text" class="form-control" 
                required pattern="^[0-9]*$">
                <div [hidden]="productForm.controls['price'].valid" class="error-message">
                    Please, use only numbers.
                </div>
            </div>
            <div class="form-group">
                <label for="">Featured</label>
                <input name="featured" [(ngModel)]="product['featured']" type="checkbox" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Active</label>
                <input name="active" [(ngModel)]="product['active']" type="checkbox" class="form-control">
            </div>

            <button [disabled]="productForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg">
                <i class="fa fa-save"></i>
            </button>
        </form>
    </div>
</div>
