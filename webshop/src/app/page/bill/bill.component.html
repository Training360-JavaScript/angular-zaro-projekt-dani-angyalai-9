<div>
  <button type="button" class="btn btn-success btn-block" [routerLink]="['/', 'edit-bill', 0 ]">Add new bill</button>
</div>
<div class="row">
  <div class="col-12">

    <table class="table">
      <thead>
        <tr>
          <td>#</td>
          <td>OrderID</td>
          <td>Amount</td>
          <td>Status</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let bill of bills$ | async">
          <td>{{ bill.id }}</td>
          <td>{{ bill.orderID }}</td>
          <td>{{ bill.amount }}</td>
          <td>{{ bill.status }}</td>
          <td>
              <button [routerLink]="['/', 'edit-bill', bill.id]" type="button" class="btn btn-info"><i class="fa fa-save"
                  aria-hidden="true"></i></button>
              <button (click)="onDelete(bill)" type="button" class="btn btn-danger"><i class="fa fa-trash"
                  aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
