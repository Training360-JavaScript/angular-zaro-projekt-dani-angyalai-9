<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Webshop</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/material-dashboard.min.css">
</head>
<body>
  <app-root></app-root>

<!-------- editor test -------->
<div class="row">
  <div class="col-8 offset-2">
      <form >
          <div class="form-group">
              <label for="">Name</label>
              <input name="name" type="text" class="form-control">
              <div [hidden]="" class="error-message"></div>
          </div>
          <div class="form-group">
              <label for="">Type</label>
              <input name="type" type="text" class="form-control">
              <div [hidden]="" class="error-message"></div>
          </div>
          <div class="form-group">
              <label for="">CatID</label>
              <select name="catID" id="catID" [(ngModel)]="product['catID']" class="form-control">
                <option value="1"></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
              <div [hidden]="" class="error-message"></div>
          </div>
          <div class="form-group">
              <label for="">Description</label>
              <input name="description" type="textarea" class="form-control">
              <div [hidden]="" class="error-message"></div>
          </div>
          <div class="form-group">
              <label for="">Price</label>
              <input name="price" type="text" class="form-control">
              <div [hidden]="" class="error-message"></div>
          </div>
          <div class="form-group">
              <label for="">Featured</label>
              <input name="featured" type="checkbox" class="form-control">
              <div [hidden]="" class="error-message"></div>
          </div>
          <div class="form-group">
              <label for="">Active</label>
              <input name="active" type="checkbox" class="form-control">
              <div [hidden]="" class="error-message"></div>
          </div>
          <button [disabled]="productForm.invalid" type="submit" class="btn btn-primary btn-block btn-lg">
            <i class="fa fa-save">Save</i>
        </button>
      </form>
  </div>
</div>

</body>
</html>
